<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css">
</head>
<body class="text-center">
    <main class="form-signin">
        <div>
            <img src="/images/hncis.png">
            <hr/>
            <form th:action th:object="${loginForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" th:field="*{user_id}" class="form-control" th:errorclass="field-error">
                    <label th:for="user_id">사번</label>
                </div>
                <div class="form-floating">
                    <input type="password" th:field="*{user_pw}" class="form-control" th:errorclass="field-error">
                    <label th:for="user_pw">비밀번호</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            </form>
        </div>
    </main>
</body>
</html>
