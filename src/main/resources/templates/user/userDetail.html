<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>회원 수정</title>
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>
<div class="container">
    <section>
        <div class='sub_btn_menu' style="margin: 0;">
            <ul>
                <a th:href="@{/userManagement}" class='btn_line btn_gray' style="float: left;">조회</a>
            </ul>
            <ul>
                <a th:href="@{/userRegister}" class='btn_line btn_gray' style="float: left;">등록</a>
            </ul>
        </div>
        <div class="sub_content">
            <div class="sub_panel_box" th:object="${userInfo}">
                <p class="sub_title">기본정보</p>
                <table class="sub_table">
                    <tr>
                        <th>사번</th>
                        <td colspan="4"><input type="text" th:field="*{user_id}" class="input_text" readonly="readonly"></td>
                        <input type="hidden" id="origin_id">
                        <th>이름</th>
                        <td colspan="4"><input type="text" th:field="*{user_name}" class="input_text" th:onchange="removeClass(this)"></td>
                    </tr>
                    <tr>
                        <th>핸드폰 번호</th>
                        <td colspan="4"><input type="text" th:field="*{user_number}" class="input_text"
                                               pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" th:onchange="removeClass(this)"></td>
                        <th>성별</th>
                        <td colspan="4">
                            <label class="sex">
                                <input type="radio" name="sex" id="male" value="M" th:checked="${userInfo.sex eq 'M'}" th:onchange="removeClass(this)">
                                <span>남</span>
                            </label>
                            <label class="sex">
                                <input type="radio" name="sex" id="female" value="F" th:checked="${userInfo.sex eq 'F'}" th:onchange="removeClass(this)">
                                <span>여</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>직급</th>
                        <td colspan="4">
                            <select id="responsibilities_of_office" class="custom-select" style="font-size: 15px; width: 20%; text-align: center;" th:onchange="removeClass(this)">
                                <option value="">선택</option>
                                <option th:attr="selected=${userInfo.responsibilities_of_office eq '매니저' ? 'true' : 'false'} " value="매니저">매니저</option>
                                <option th:attr="selected=${userInfo.responsibilities_of_office eq '책임 매니저' ? 'true' : 'false'} " value="책임 매니저">책임 매니저</option>
                                <option th:attr="selected=${userInfo.responsibilities_of_office eq '팀장' ? 'true' : 'false'} " value="팀장">팀장</option>
                            </select>
                        </td>
                        <th>부서</th>
                        <td style="width: 32%;"><input type="text" th:field="*{department}" class="input_text" th:onchange="removeClass(this)"></td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td colspan="4"><input type="text" th:field="*{birthday}" readonly="readonly" class="input_text3" th:onchange="removeClass(this)"></td>
                        <th>입사일</th>
                        <td colspan="4"><input type="text" th:field="*{start_year}" readonly="readonly" class="input_text3" style="width: 25%;" th:onchange="removeClass(this)"></td>
                    </tr>
                    <tr>
                        <th>권한</th>
                        <td colspan="4">
                            <select id="auth" class="custom-select" style="font-size: 15px; width: 20%; text-align: center;" th:onchange="removeClass(this)">
                                <option value="">선택</option>
                                <option th:attr="selected=${userInfo.auth eq 'manager' ? 'true' : 'false'} " value="manager">관리자</option>
                                <option th:attr="selected=${userInfo.auth eq 'user' ? 'true' : 'false'} " value="user">일반 사용자</option>
                            </select>
                        </td>
                        <th>이메일</th>
                        <td>
                            <input type="text" th:field="*{email}" class="input_text" th:onchange="removeClass(this)">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td colspan="8">
                            <div id="save_address" style="display: none">
                                <input type="text" id="sample6_postcode" placeholder="우편번호" class="input_text" style="width: 40%;" readOnly>
                                <input type="button" id="sample6_button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="btn btn-outline-secondary" style="vertical-align: baseline; font-size: 13px; width: 10%">
                                <br>
                                <input type="text" id="sample6_address" placeholder="주소" class="input_text" style="width: 50%" readOnly>
                                <br>
                                <input type="text" id="sample6_detailAddress" placeholder="상세주소" class="input_text" style="width: 50%">
                                <br>
                                <input type="text" id="sample6_extraAddress" placeholder="참고항목" class="input_text" style="width: 40%" readOnly>
                                <input type="button" id="address_save" th:onclick="combine_address()" th:value="저장" class="btn btn-outline-secondary" style="vertical-align: baseline; font-size: 13px; width: 10%">
                            </div>
                            <div id="modify_address">
                                <input type="text" id="user_address" name="address" class="input_text" th:field="*{user_address}" style="width: 89%">
                                <input type="button" id="address_modify" th:onclick="modify_address()" th:value="수정" class="btn btn-outline-secondary" style="vertical-align: baseline; font-size: 13px; width: 10%">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" class="btn btn-outline-secondary" th:onclick="userUpdate()" style="margin-top: 20px; font-size: 13px;">수정</button>
            <button type="button" class="btn btn-outline-secondary" th:onclick="userDelete()" style="margin-top: 20px; font-size: 13px;">삭제</button>
            <button type="button" class="btn btn-outline-secondary" th:onclick="passwordInit()" style="margin-top: 20px; font-size: 13px;">비밀번호 초기화</button>
        </div>
        <div class="spinner-border loading" role="status">
            <span class="visually-hidden"></span>
        </div>
    </section>
</div>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();


            }
        }).open();
    }

    function combine_address() {
        if(document.getElementById('sample6_postcode').value == '' || document.getElementById('sample6_postcode').value == null) {
            alert('주소를 입력하세요');
        } else {
            document.getElementById('user_address').value = '('
                + document.getElementById('sample6_postcode').value
                + ') '
                + document.getElementById("sample6_address").value
                + ' '
                + document.getElementById('sample6_extraAddress').value
                + ' '
                + document.getElementById("sample6_detailAddress").value;
            document.getElementById('save_address').setAttribute('style', 'display: none');
            document.getElementById('modify_address').setAttribute('style', 'display:');
        }
    }

    function modify_address() {
        document.getElementById('save_address').setAttribute('style', 'display:');
        document.getElementById('modify_address').setAttribute('style', 'display:none');
    }

    const userUpdate = () => {
        if(confirm("회원을 수정 하시겠습니까?")) {
            let params = {
                "user_id" : getValue('#user_id'),
                "user_name" : getValue('#user_name'),
                "user_number" : getValue('#user_number'),
                "sex" : getValue('input[name="sex"]:checked'),
                "responsibilities_of_office" : getValue('#responsibilities_of_office'),
                "department" : getValue('#department'),
                "birthday" : getValue('#birthday'),
                "start_year" : getValue('#start_year'),
                "auth" : getValue('#auth'),
                "email" : getValue('#email'),
                "user_address" : getValue('#user_address')
            }

            fetch("/userUpdate", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            }).then((response) => {
                if(!response.ok) {
                    throw response;
                }
                alert('회원이 수정 되었습니다');
                window.location.href='/userManagement';
            }).catch(e => {
                e.json().then(msg => {
                    for (let i = 0; i < msg.errors.length; i++) {
                        document.querySelector("#" + msg.errors[i].field).className += ' field-error';

                        if(msg.errors[i].field == 'email') {
                            alert('이메일 형식 오류입니다');
                            return;
                        }
                        if(msg.errors[i].field == 'user_number') {
                            alert('핸드폰 번호 형식 오류입니다');
                            return;
                        }
                    }
                });
            });
        } else {
            return;
        }
    }

    const userDelete = async () => {
         if(confirm("회원을 삭제 하시겠습니까?")) {
            loadingShow();
            let params = {
                "user_id" : getValue('#user_id'),
            }

            await fetch("/userDelete", {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            }).then((response) => {
                if(!response.ok) {
                    alert('회원 삭제 중 오류 발생');
                }
                alert('회원이 삭제 되었습니다');
                window.location.href='/userManagement';
            }).catch(e => {
                e.json().then(msg => {

                });
            });
            loadingHide();
         }
    }

    const passwordInit = () => {
        if(confirm("비밀번호를 초기화 하시겠습니까?\n비밀번호는 'annual'로 초기화 됩니다")) {
            let params = {
                "user_id" : getValue('#user_id'),
            }

            fetch("/passwordInit", {
                method: "PUT",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            }).then((response) => {
                if(!response.ok) {
                    alert('비밀번호 초기화 중 오류 발생');
                }
                alert('비밀번호가 초기화 되었습니다');
                window.location.href='/userManagement';
            }).catch(e => {
                e.json().then(msg => {

                });
            });
        }
    }

    const removeClass = (obj) => {
        obj.classList.remove("field-error");
    }

    jQuery.datetimepicker.setLocale('ko');
        $('#birthday').datetimepicker({
            timepicker: false,
            format: 'Y-m-d'
        });
        $('#start_year').datetimepicker({
            timepicker: false,
            format: 'Y-m-d'
        });

    const autoHypenPhone = (str) => {
        str = str.replace(/[^0-9]/g, '');
        let tmp = '';

        if (str.substring(0, 2) == 02) {
            // 서울 전화번호일 경우 10자리까지만 나타나고 그 이상의 자리수는 자동삭제
            if (str.length < 3) {
                return str;
            } else if (str.length < 6) {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2);
                return tmp;
            } else if (str.length < 10) {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2, 3);
                tmp += '-';
                tmp += str.substr(5);
                return tmp;
            } else {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2, 4);
                tmp += '-';
                tmp += str.substr(6, 4);
                return tmp;
            }
        } else {
            // 핸드폰 및 다른 지역 전화번호 일 경우
            if (str.length < 4) {
                return str;
            } else if (str.length < 7) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            } else if (str.length < 11) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            } else {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
        }
        return str;
    }

    document.getElementById('user_number').onkeyup = (e) => {
        e.target.value = autoHypenPhone(e.target.value);
    }
</script>
</body>
</html>
